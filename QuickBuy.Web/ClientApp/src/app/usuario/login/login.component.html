<div class="text-center">
  <form class="form-signin">
    <h1 class="h4 mb-2">Login do Cliente</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email" class="form-control mb-2" [(ngModel)]="usuario.email" #email="ngModel" required email
           [ngClass]="{
            'is-invalid':email.invalid && (email.dirty || email.touched),
            'is-valided':email.valid && (email.dirty || email.touched)
           }"/>

    <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email deve ser preenchido
      </div>
      <div *ngIf="email.errors.email">
        Formato de Email invalido
      </div>
    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2" [(ngModel)]="usuario.senha" #senha="ngModel" required
           [ngClass]="{
            'is-invalid':senha.invalid && (senha.dirty || senha.touched),
            'is-valided':senha.valid && (senha.dirty || senha.touched)
           }"/>

    <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        O campo Senha deve ser preenchido 
      </div>
    </div>
      <button class="btn btn-primary btn-block mb-2" type="submit" (click)="login()">Entrar</button>

      <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
        Usu√°rio autenticado!
      </div>


      <img [src]="enderecoImagem" />
</form>
</div>
